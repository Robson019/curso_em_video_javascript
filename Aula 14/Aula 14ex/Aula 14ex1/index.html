<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <div>
        <p>
          Início:
          <input type="number" name="conti" id="conti" />
        </p>
        <p>
          Fim:
          <input type="number" name="contf" id="contf" />
        </p>
        <p>
          Passo:
          <input type="number" name="contpass" id="passo" />
        </p>
        <input type="button" value="Contar" onclick="contagem()" />
      </div>
      <div>
        <p id="result">Preparando a contagem...</p>
      </div>
    </section>
    <footer>
      <p>&copy; Cursoemvídeo</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
